<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="game-box">
      <h1>Rock Paper Scissors</h1>

      <div class="score-board">
        <div id="user-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Your turn to start the game</p>
        <p>You choose..</p>
      </div>
      <div class="choices">
        <div id="rock" class="choice">
          <img src="./images/fist.png" alt="rock" />
        </div>

        <div id="paper" class="choice">
          <img src="./images/hand.png" alt="paper" />
        </div>

        <div id="scissors" class="choice">
          <img src="./images/scissor.png" alt="scissors" />
        </div>

        <p id="action-message">Make your move</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
